<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}| Puddle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Puddle</a>
        <div class="space-x-6">
            
            <a href="{% url 'items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class=" px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:text-grey-700">
                    Logout: {{ request.user.username }} </a>
                <a href="{% url 'messages' %}" class=" px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:text-tail-700">Messages</a>
                <a href="{% url 'new' %}" class=" px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:text-tail-700">New Item</a>
                <a href="{% url 'dashboard' %}" class=" px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:text-tail-700">Dashboard</a>
            {% else %}
                <a href="{% url 'signup' %}" class=" px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:text-tail-700">SignUp</a>
                <a href="{% url 'login' %}" class=" px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:text-grey-700">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}

        {% endblock %}
    </div>
    

<footer class="px-6 py-6 flex justify-between bg-gray-800">
      
    <div class="w-2/3 pr-10">
       
            <h3 class="mb-5 font-semibold text-gray-400">About<h3>
    </div>
    <div class="w-1/3">
       
            <h3 class="mb-5 font-semibold text-gray-400">Menu<h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-700 hover:text-teal-500">About</a></li>
                    <li><a href="#" class="text-lg text-teal-700 hover:text-teal-500">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-700 hover:text-teal-500">Privacy & Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-700 hover:text-teal-500">Term of Use</a></li>
                </ul>
    </div>
    
</footer>

</body>
</html>
